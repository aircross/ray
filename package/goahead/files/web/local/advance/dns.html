                <li class="w_text">
                  <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                      <td width="40%">Server Port : </td>
                      <td><span class="cfig_word">
                        <input name="WWWservicePort2" size="5" maxlength="5" value="80" onkeypress="chk_num(event)" type="text" />

                </li>

                    </tr>
                  </table>
                </li>

                      <td width="40%">Secured Client IP Address   : </td>
                      <td><span class="cfig_word">
                        <input name="btnwww" value="btnwww_0" checked="checked" onclick="decide_www(form,'all');" type="radio" />
All                  &nbsp;&nbsp;&nbsp;
<input name="btnwww" value="btnwww_1" onclick="decide_www(form,'selected');" type="radio" />
Selected                  &nbsp;
<input name="txtwwwip" size="20" maxlength="15" value="0.0.0.0" onblur="doIPcheck(this);" onfocus="if (this.form.btnwww[0].checked) this.form.btnwww[0].focus();" type="text" />
                      </span></td>
                    </tr>

                <li></li>
				<li></li>
